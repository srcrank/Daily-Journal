<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salma's Daily Journal</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Ropa+Sans&display=swap" rel="stylesheet">
    <div class="header_bar">
            <h1>Salma's Daily Journal!</h1>
    </div>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">New Entry</a></li>
            <li><a href="contact.html">Contact Me!</a></li>
            <li><a href="archive.html">Archive</a></li>
          </ul> 
    </nav>

    <div class="container">
    
    <form action="" class="action">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered:</label>
            <input type="text" id="concepts" name="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry:</label>
            <textarea id="journalEntry" name="journalEntry" rows="4" cols="20"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the day:</label>
<input list="mood" id="moodDay" name="moodDay" />

<datalist id="mood">
    <option value="Happy">
    <option value="Sad">
    <option value="Tired">
    <option value="Frustrated">
    <option value="Excited">
</datalist>
        </fieldset>
        <input type="submit" value="Submit">       
    </form>
</div>
<div id="entryLog"></div>
<script type="module" src="./scripts/main.js"></script>
</body>
</html>
